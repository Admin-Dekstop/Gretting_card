<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Gita Yulianda</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9fb;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .handwriting {
            font-family: 'Caveat', cursive;
        }

        /* Flower/Petal Animation */
        .petal {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: 50;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .photo-frame {
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 150, 150, 0.2);
            border: 6px solid white;
        }

        /* Typewriter Cursor */
        .cursor {
            border-right: 2px solid #f43f5e;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        #noBtn {
            position: relative;
            transition: all 0.2s ease;
        }

        #messageContainer::-webkit-scrollbar {
            width: 4px;
        }
        #messageContainer::-webkit-scrollbar-thumb {
            background-color: #fecdd3;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Backsound -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <!-- Section 1: Opening Envelope -->
    <div id="opening" class="flex flex-col items-center z-10 text-center">
        <div onclick="openLetter()" class="cursor-pointer hover:scale-110 transition-transform duration-300">
            <!-- Ikon diganti jadi Surat sesuai request -->
            <div class="text-8xl mb-4 animate-bounce">üì©</div>
        </div>
        <p class="text-rose-500 font-bold text-lg">Ada sebuah surat untuk Gita...</p>
    </div>

    <!-- Section 2: Main Content -->
    <div id="mainContent" class="hidden flex flex-col items-center text-center max-w-lg w-full">
        
        <!-- The Single Photo -->
        <div class="relative mb-4">
            <div class="photo-frame w-44 h-44 md:w-52 md:h-52 rounded-2xl overflow-hidden rotate-3">
                <img id="gitaPhoto" src="https://raw.githubusercontent.com/Admin-Dekstop/For_you/main/IMG_20251101_071357.jpg" 
                     alt="Gita Yulianda" class="w-full h-full object-cover">
            </div>
            <div class="absolute -top-3 -left-3 text-4xl transform -rotate-12">‚≠ê</div>
        </div>

        <h1 class="handwriting text-4xl md:text-5xl text-rose-600 mb-2">Halo, Gita!</h1>
        
        <!-- Typing Message Section -->
        <div id="messageContainer" class="bg-white/95 backdrop-blur-md p-6 rounded-3xl shadow-xl mb-6 min-h-[180px] max-h-[280px] overflow-y-auto">
            <p id="typedMessage" class="text-gray-700 leading-relaxed font-medium text-lg text-justify"></p>
            <span class="cursor"></span>
        </div>

        <!-- Question Section -->
        <div id="questionArea" class="hidden opacity-0 transition-opacity duration-1000">
            <p class="text-rose-500 font-bold mb-4 text-xl">"Boleh ya aku jadi orang yang selalu support kamu?"</p>
            <div class="flex space-x-4 justify-center">
                <button onclick="sayYes()" class="bg-rose-500 hover:bg-rose-600 text-white px-8 py-3 rounded-full font-bold shadow-lg transition-transform active:scale-95">
                    BOLEH! üòä
                </button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()" class="bg-gray-200 text-gray-500 px-8 py-3 rounded-full font-bold">
                    Gak
                </button>
            </div>
        </div>
    </div>

    <!-- Section 3: Final Message -->
    <div id="successMessage" class="hidden fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6 text-center">
        <h2 class="handwriting text-6xl text-rose-600 mb-6">Hehe, Makasih! üòä</h2>
        <p class="text-xl text-gray-700 mb-8 font-medium max-w-md">
            Seneng banget dengernya. <br><br>
            Semangat terus ya ngajar anak-anaknya. Jangan capek-capek, kalau butuh temen cerita, aku selalu ada kok. <br><br>
            Have a great day, Gita!
        </p>
        <div class="text-6xl mb-8">üå∑‚ú®üç¨</div>
        <button onclick="location.reload()" class="text-rose-400 underline italic">Tutup</button>
    </div>

    <script>
        const message = "Tadinya aku bingung mau kasih apa, terus kepikiran buat bikin ini. Gita... aku cuma mau bilang kalau aku kagum banget lihat kamu. Cara kamu sabar ngadepin anak-anak PAUD itu bener-bener keren. \n\nSatu foto ini aja udah cukup buat wakilin gimana cerianya hari-hari kamu di sekolah. Makasih ya udah jadi sosok yang inspiratif buat orang di sekitar kamu. \n\nLewat website sederhana ini, aku cuma pengen apresiasi kamu aja. Semoga kamu suka ya sama kejutan kecil ini. Anyway...";
        
        let i = 0;
        const music = document.getElementById('bgMusic');

        function openLetter() {
            music.play().catch(e => console.log("Audio play blocked"));
            document.getElementById('opening').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            typeWriter();
        }

        function typeWriter() {
            if (i < message.length) {
                let char = message.charAt(i);
                document.getElementById("typedMessage").innerHTML += char === "\n" ? "<br>" : char;
                i++;
                
                const container = document.getElementById('messageContainer');
                container.scrollTop = container.scrollHeight;

                setTimeout(typeWriter, 50);
            } else {
                showQuestion();
            }
        }

        function showQuestion() {
            const area = document.getElementById('questionArea');
            area.classList.remove('hidden');
            setTimeout(() => { area.classList.add('opacity-100'); }, 500);
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('successMessage').classList.remove('hidden');
            startPetalRain();
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const items = ['üå∑', '‚ú®', '‚òÅÔ∏è', 'ü§ç', 'üçÉ', 'üå∏'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 2 + 3) + 's';
            petal.style.opacity = Math.random();
            document.body.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        function startPetalRain() {
            setInterval(createPetal, 250);
        }

        document.getElementById('gitaPhoto').onerror = function() {
            this.src = "https://via.placeholder.com/300/fecdd3/ffffff?text=Gita+Yulianda";
        };
    </script>
</body>
</html>
